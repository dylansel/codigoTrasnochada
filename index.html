<!DOCTYPE html>
<html>
<head>
    <title>Codigo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7d9395cbb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedorGrande">

    <div class="successBlock" id="successBlock">
        <div>
            <p class="aclaracionTexto">Codigo</p>
            <h2 class="textSucces" id="contentSuccess">HAMAR</h2>
        </div>
    </div>
    <div class="errorBlock" id="errorBlock">
        <h2>Clave invalida</h2>
    </div>
    <div class="successBlock1" id="successBlock1">
        <h2>Desencriptando...</h2>
    </div>
    <div class="videocontent" id="videocontent">
        <video autoplay loop id="video">
            <source src="src/glitch background.mp4" type="video/mp4">
        </video>

    </div>
    <div class="contInput">
        <input type="text" id="inputCode" placeholder="Ingresar clave" maxlength="5" class="code-input" autocomplete="off">
        <button class="btnContinuar" id="btnContinuar"><i class="fa-solid fa-power-off"></i></button>
    </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
